name: Build updated flake

on:
  pull_request:
    branches:
      - master
    paths:
      - flake.lock

concurrency:
  group: build-updated-flake-${{ github.ref }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Maximize space
        uses: easimon/maximize-build-space@v10
        with:
          root-reserve-mb: 512
          swap-size-mb: 1024
          build-mount-path: /nix
          build-mount-path-ownership: root:root
          overprovision-lvm: true
          remove-dotnet: true
          remove-android: true
          remove-haskell: true
          remove-codeql: true
          remove-docker-images: true

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v29
        with:
          extra_nix_config: |
            accept-flake-config = true

      - name: Build flake
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          for name in $(nix eval .#nixosNames --raw); do
          nix build github:${{ github.repository }}#nixosTops.${name} .#nixosTops.${name}
          gh pr comment ${{ github.event.number }} -F - <<EOF
          ## ${name}
          \`\`\`
          $(nix run nixpkgs#nvd -- diff ./result ./result-1)
          \`\`\`
          EOF
          done
