name: Update flake

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0' # runs weekly on Sunday at 00:00

concurrency:
  group: update-flake-${{ github.ref }}

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v30
        with:
          extra_nix_config: |
            accept-flake-config = true

      - name: Update flake
        id: update
        uses: dawidd6/action-nix-flake-update@master

      - name: Format flake
        run: nix fmt

      - name: Create PR
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.TOKEN }}
          delete-branch: true
          branch: flake-update
          commit-message: "flake: update"
          title: "flake: update"
          body: |
            ${{ steps.update.outputs.markdown }}
