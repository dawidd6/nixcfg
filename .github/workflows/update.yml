name: Update flake

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0' # runs weekly on Sunday at 00:00

concurrency:
  group: update-${{ github.ref }}

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v30
        with:
          extra_nix_config: |
            accept-flake-config = true
            warn-dirty = false

      - name: Update flake
        id: update
        uses: dawidd6/action-command-output@v1
        with:
          command: nix flake update --quiet

      - name: Format flake
        id: format
        uses: dawidd6/action-command-output@v1
        with:
          command: nix fmt --quiet

      - name: Compare flake
        id: compare
        uses: dawidd6/action-command-output@v1
        with:
          command: scripts/nix-flake-compare

      - name: Create PR
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.TOKEN }}
          delete-branch: true
          branch: flake-update
          commit-message: "flake: update"
          title: "flake: update"
          body: |
            Output of `nix flake update`:
            ```
            ${{ steps.update.outputs.output }}
            ```

            Output of `nix fmt`:
            ```
            ${{ steps.format.outputs.output }}
            ```

            Comparison URLs:
            ${{ steps.compare.outputs.output }}
