name: Update flake

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0' # runs weekly on Sunday at 00:00

concurrency:
  group: update-${{ github.ref }}

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v30
        with:
          extra_nix_config: |
            accept-flake-config = true

      - name: Update flake
        run: nix flake update --quiet |& tee /tmp/update.txt

      - name: Format flake
        run: nix fmt --quiet |& tee /tmp/format.txt

      - name: Compare flake
        run: scripts/nix-flake-compare |& tee /tmp/compare.txt

      - name: Set outputs
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs')
            core.setOutput('update', fs.readFileSync('/tmp/update.txt', 'utf8').trim())
            core.setOutput('format', fs.readFileSync('/tmp/format.txt', 'utf8').trim())
            core.setOutput('compare', fs.readFileSync('/tmp/compare.txt', 'utf8').trim())
        id: outputs

      - name: Create PR
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.TOKEN }}
          delete-branch: true
          branch: flake-update
          commit-message: "flake: update"
          title: "flake: update"
          body: |
            `nix flake update`:
            ```
            ${{ steps.outputs.outputs.update }}
            ```

            `nix fmt`:
            ```
            ${{ steps.outputs.outputs.format }}
            ```

            ${{ steps.outputs.outputs.compare }}
