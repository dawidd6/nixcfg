name: Build flake

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Maximize space
        uses: easimon/maximize-build-space@v10
        with:
          root-reserve-mb: 512
          swap-size-mb: 1024
          build-mount-path: /nix
          build-mount-path-ownership: root:root
          overprovision-lvm: true
          remove-dotnet: true
          remove-android: true
          remove-haskell: true
          remove-codeql: true
          remove-docker-images: true

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v30
        with:
          extra_nix_config: |
            accept-flake-config = true

      - name: Setup cachix
        if: github.event_name != 'pull_request'
        uses: cachix/cachix-action@v15
        with:
          name: ${{ github.repository_owner }}
          authToken: ${{ secrets.CACHIX_TOKEN }}

      - name: Build flake
        run: nix flake check

      - name: Build diff
        if: github.event_name == 'pull_request'
        run: |
          for name in $(nix eval .#allNames --raw); do
            nix build ".#allTops.${name}?ref=master" --out-link result-${name}-old
            nix build ".#allTops.${name}" --out-link result-${name}-new
            nix run nixpkgs#nvd -- diff ./result-${name}-old ./result-${name}-new |& tee -a /tmp/diff.txt
          done

      - name: Set outputs
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs')
            core.setOutput('diff', fs.readFileSync('/tmp/diff.txt', 'utf8').trim())
        id: outputs

      - name: Post comment
        if: github.event_name == 'pull_request'
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.number }}
          body: |
            ```
            ${{ steps.outputs.outputs.diff }}
            ```
